name: dotnet
on:
  push:
    branches: [S6_VJ2023.dev, main]

jobs:
  build: 
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        PATH_TO_SLN_OR_CSPROJ:
          - "./LOUPE_Backend/UserService.API/UserService.API.csproj"
          - "./LOUPE_Backend/LogService.API/LogService.API.csproj"
          - "./LOUPE_Backend/SynchronizationService.API/SynchronizationService.API.csproj"
          - "./LOUPE_Backend/GroupingService.Api/GroupingService.Api.csproj"
          - "./LOUPE_Backend/FeedbackService.API/FeedbackService.API.csproj"
          - "./LOUPE_Backend/ObjectHandler.Microservice/ObjectHandler.Microservice.csproj"
          - "./LOUPE_Backend/LOUPE_Backend.sln"

    steps:
      - name: Clone repo to runner
        uses: actions/checkout@v3

      - name: build 
        uses: ./.github/actions/build
        with:
          PATH_TO_SLN_OR_CSPROJ: ${{matrix.PATH_TO_SLN_OR_CSPROJ}}
  
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        PATH_TO_TEST_CSPROJ:
          #- "./LOUPE_Backend/UserHandler.Microservice.Test/UserHandler.Microservice.Test.csproj"
          #- "./LOUPE_Backend/LogHandler.Microservice.Tests/LogHandler.Microservice.Tests.csproj"
          #- "./LOUPE_Backend/ObjectHandler.Microservice.Test/ObjectHandler.Microservice.Test.csproj"

    steps:
      - name: Clone repo to runner
        uses: actions/checkout@v3

      - name: test 
        uses: ./.github/actions/test
        with:
          PATH_TO_TEST_CSPROJ: ${{matrix.PATH_TO_TEST_CSPROJ}}

  containerize:
    runs-on: ubuntu-latest
    needs:
      - build
    strategy:
      matrix: 
        array: [
          {
            PATH_TO_DOCKERFILE: "./LOUPE_Backend/UserService.API/",
            DOCKER_IMAGE_NAME: "userservice:latest",
            DOCKER_REPO_NAME: "loupegroup/"
          },
          {
            PATH_TO_DOCKERFILE: "./LOUPE_Backend/GroupingService.Api/",
            DOCKER_IMAGE_NAME: "groupingservice:latest",
            DOCKER_REPO_NAME: "loupegroup"
          },
          {
            PATH_TO_DOCKERFILE: "./LOUPE_Backend/SynchronisationService.API/",
            DOCKER_IMAGE_NAME: "synchronisationservice:latest",
            DOCKER_REPO_NAME: "loupegroup"
          },
          {
            PATH_TO_DOCKERFILE: "./LOUPE_Backend/FeedbackService.API/",
            DOCKER_IMAGE_NAME: "feedbackservice:latest",
            DOCKER_REPO_NAME: "loupegroup"
          },
      ]

    steps:
    - name: Clone repo to runner
      uses: actions/checkout@v3

    - name: containerize 
      uses: ./.github/actions/containerize
      with:
        PATH_TO_DOCKERFILE: ${{matrix.array.PATH_TO_DOCKERFILE}}
        DOCKER_IMAGE_NAME: ${{matrix.array.DOCKER_IMAGE_NAME}}
        DOCKER_REPO_NAME: ${{matrix.array.DOCKER_REPO_NAME}}
        DOCKER_ACCTOKEN: ${{secrets.DOCKER_ACCTOKEN}}
        DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
