version: "2"
services:
  loupe-backend:
    image: "418262/loupe_api.gateway"
    depends_on: [db]
    ports:
      - "43334:34"
      
  db:
    image: "mcr.microsoft.com/mssql/server:2019-latest"
    container_name: db
    hostname: db
    environment:
      SA_PASSWORD: ${{ secrets.SA_PASSWORD }}
      ACCEPT_EULA: "Y"